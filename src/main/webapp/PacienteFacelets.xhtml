<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/recursos/template/template.xhtml">

	<ui:define name="tituloPrincipal">Pacientes Cadastrados</ui:define>
	<ui:define name="tituloSecundario"></ui:define>
	
	<ui:define name="botoesAcao">
	<p:button value="Voltar" href="Paciente.jsf" />
	
	</ui:define>

	<ui:define name="conteudo">

		<ui:define name="#{pacienteBean}" />
		<p:dataTable value="#{pacienteBean.listarPacientes()}" var="pa">

			<p:column headerText="Nome: ">
				<h:outputText value="#{pa.nome}" />
			</p:column>

			<p:column headerText="Idade: ">
				<h:outputText value="#{pa.idade}" />
			</p:column>

			<p:column headerText="CPF: ">
				<h:outputText value="#{pa.cpf}" />
			</p:column>

			<p:column headerText="Sexo: ">
				<h:outputText value="#{pa.sexo}" />
			</p:column>

			<p:column headerText="Data de Internação: ">
				<h:outputText value="#{pa.dataInternação}" />
			</p:column>

			<p:column headerText="Ação">
				<p:commandButton value="Excluir"
					action="#{pacienteBean.excluirPaciente(pa)}" update="@form" />
			</p:column>


		</p:dataTable>

	</ui:define>


</ui:composition>
</html>
